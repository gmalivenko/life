<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <style>
      body {
        padding: 0 auto;
        margin: 0 auto;
        overflow: hidden;
      }
      #game {
        position: absolute;
        padding: 0 auto;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #marker {
        position: absolute;
        border: 1px solid black;
        width: 15px;
        height: 15px;
        z-index: 1;
      }
      #help {
        z-index: 1000;
      }
    </style>
  </head>
  <body >
    <div id="help"> Space - iterate, z - clear map, r - randomize <a href="#" id="helpHide">Play</a></div>
    <canvas id="game"></canvas>
    <div id="marker"></div>
    <script src="bundle.js"></script>
  </body>
</html>
